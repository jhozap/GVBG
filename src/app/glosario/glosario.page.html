<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon slot="start" name="help"></ion-icon>
    </ion-buttons>
    <ion-title>Glosario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background">
    <ion-card *ngFor="let item of glosario">
      <img [src]="item.image">
      <ion-card-header>
        <ion-card-title>{{ item.word }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ item.definition }}</p>
        <br>
        <div *ngIf="item.detail">
          <table>
            <tr *ngFor="let dataDet of item.detailData">
              <td>{{ dataDet.word }}</td>
              <td>
                <ul>
                  <li *ngFor="let litem of dataDet.items">{{ litem.value }}</li>
                </ul>
              </td>
            </tr>
          </table>
        </div>
      </ion-card-content>
    </ion-card>    
  </div>
</ion-content>
